<html>
<head>
<title>removeChild()使用方法</title>
<meta http-equiv="content-type" content ="text/html;charset=utf-8">
</head>
<body>
<div id="parentid">
<p>javascript</p>
<p>html</p>
<p>css</p>
<p>html5</p>
<p>css3</p>
</div>
<input type="button" value="删除所有元素" onclick="dele()">
<script type="text/javascript">
function dele(){
var parentid=document.getElementById("parentid");
var childs=parentid.childNodes;
for(var i=0;i<childs.length;i++){
parentid.removeChild(childs[i]);
}
}
</script>
</body>
</html>
